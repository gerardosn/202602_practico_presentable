<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafío Práctico: Landing page minimalista con Material Design 3.">
    <title>Hola Mundo - Material Design 3</title>
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;900&display=swap"
        rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="card" id="main-card">
            <h1 class="title">Hola Mundo</h1>
            <div class="divider"></div>
            <p class="time-label">Hora actual del cliente</p>
            <div id="clock" class="clock-display">00:00:00</div>
        </section>

        <div class="footer-combined">
            <span class="creator-tag">Gerardo.SN para</span>
            <div class="footer-logo">
                <span class="logo-bracket">&lt;</span><span class="logo-text-talento">Talento</span>
                <span class="logo-text-tech">Tech</span><span class="logo-bracket">/&gt;</span>
            </div>
        </div>
    </main>
    <!-- Link to JS -->
    <script src="script.js"></script>
</body>

</html>
